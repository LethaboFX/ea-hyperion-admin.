<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EA HYPERION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h1>EA HYPERION ADMIN</h1>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" placeholder="Full name" required>
            <input type="text" placeholder="Display name, e.g. Today Forex Trader" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Contact number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Forgot password?</p>
        <p>Only admins with an account! <a href="login.html">Sign In</a></p>
        <p class="terms">Terms of use. Privacy policy.</p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Stop form from submitting normally
            
            // Show pending activation message
            alert("The account is still pending, please wait for it to be activated.");
            
            // Redirect user to login page after closing the alert
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
